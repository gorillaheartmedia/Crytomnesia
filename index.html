<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cryptomnesia</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    @font-face {
      font-family: "GypsyCurse-Regular";
      src: url('GypsyCurse-Regular.ttf') format("truetype");
    }

    body {
      margin: 0;
      font-family: "GypsyCurse-Regular", sans-serif;
      background: #000;
      color: #0f0;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      min-width: 220px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      user-select: text;
      background-color: #000;
      color: #000;
    }

    .sidebar span::selection {
      background: #0f0;
      color: #000;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: left;
      align-items: center;
      padding-left: 40px;
    }

    .game {
      display: grid;
      grid-template-columns: repeat(6, 100px);
      grid-gap: 10px;
    }

    .card {
      width: 100px;
      height: 150px;
      background: #000;
      border: 2px solid #00ff2a;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      perspective: 800px;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 20px 5px #00ff00;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      transform: rotateY(0deg);
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      backface-visibility: hidden;
    }

    .card-front {
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }

    .card-back {
      background: url('images/card-back.png') center center / cover no-repeat;
    }

    .match-gif {
      position: absolute;
      width: 320px;
      height: 370px;
      top: -110px;
      left: -110px;
      background: url('images/match.gif') center center / contain no-repeat;
      pointer-events: none;
      z-index: 10;
    }

    .win-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 1.5rem;
      z-index: 1000;
      display: none;
    }

    .win-screen button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <h1><span id="titleText">Cryptomnesia</span></h1>
    <p><span>Secret Code:</span></p>
    <p><span>"Genome"</span></p>
  </div>

  <div class="container">
    <div class="game" id="game"></div>
  </div>

  <div class="win-screen" id="winScreen">
    <h1>You Win!</h1> 
    <div>
      On main screen<br />
      Drag from the top-left<br />
      across the screen to <br />
      reveal the secret code.
    </div>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <!-- SOUND EFFECTS -->
  <audio id="flipSound" src="sounds/card.mp3" preload="auto"></audio>
  <audio id="matchSound" src="sounds/card.mp3" preload="auto"></audio>
  <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
  <audio id="highlightSound" src="sounds/highlight.mp3" preload="auto"></audio>

  <script>
    const gameContainer = document.getElementById("game");
    const winScreen = document.getElementById("winScreen");
    const sidebar = document.getElementById("sidebar");
    const titleText = document.getElementById("titleText");

    const flipSound = document.getElementById("flipSound");
    const matchSound = document.getElementById("matchSound");
    const winSound = document.getElementById("winSound");
    const highlightSound = document.getElementById("highlightSound");

    const totalPairs = 9;
    let flippedCards = [];
    let matchedCount = 0;

    let imagePaths = [];
    for (let i = 1; i <= totalPairs; i++) {
      imagePaths.push(`images/img${i}.png`, `images/img${i}.png`);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function setupGame() {
      gameContainer.innerHTML = "";
      flippedCards = [];
      matchedCount = 0;

      shuffle(imagePaths);

      imagePaths.forEach((imgPath) => {
        const card = document.createElement("div");
        card.classList.add("card");

        const inner = document.createElement("div");
        inner.classList.add("card-inner");

        const front = document.createElement("div");
        front.classList.add("card-front");
        front.style.backgroundImage = `url('${imgPath}')`;

        const back = document.createElement("div");
        back.classList.add("card-back");

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.dataset.value = imgPath;

        card.addEventListener("click", () => {
          if (card.classList.contains("flipped") || flippedCards.length >= 2) return;

          card.classList.add("flipped");
          flipSound.currentTime = 0;
          flipSound.play();
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            const [first, second] = flippedCards;
            if (first.dataset.value === second.dataset.value) {
              matchSound.currentTime = 0;
              matchSound.play();
              matchedCount++;
              flippedCards = [];

              [first, second].forEach(card => {
                const gif = document.createElement("div");
                gif.classList.add("match-gif");
                card.appendChild(gif);
                setTimeout(() => gif.remove(), 1000);
              });

              if (matchedCount === totalPairs) {
                setTimeout(() => {
                  winSound.play();
                  winScreen.style.display = "flex";
                }, 500);
              }
            } else {
              setTimeout(() => {
                first.classList.remove("flipped");
                second.classList.remove("flipped");
                flippedCards = [];
              }, 1000);
            }
          }
        });

        gameContainer.appendChild(card);
      });
    }

    function restartGame() {
      winScreen.style.display = "none";
      setupGame();
    }

    sidebar.addEventListener("mousedown", (e) => {
      if (e.button === 0) {
        highlightSound.currentTime = 0;
        highlightSound.play();
      }
    });

    setupGame();
  </script>
</body>
</html>
